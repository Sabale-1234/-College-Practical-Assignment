<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>Registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is sample registration form. " />
<link rel='stylesheet' href='style.css'>
 
</head>

<script>
    const form = document.querySelector('#Registration-form');
    const errorMsg = document.querySelector('#error-msg');

form.addEventListener('submit', function(event) {
  event.preventDefault();

  const username = document.querySelector('#username').value.trim();
  const password = document.querySelector('#password').value.trim();

  if (username === '' || password === '') {
    errorMsg.textContent = 'Please enter a username and password.';
    alert("Plz enter the username");
    return false;
  } else if (username !== 'admin' || password !== 'password') {

    errorMsg.textContent = 'Invalid username or password.';
    alert("Plz enter the username");
    return false;
  } else {
    window.location.href = 'dashboard.html'; // Redirect to dashboard page
  }
});

</script>
<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>
<form name='registration' onSubmit="return formValidation();">
    
<ul>
    <fieldset>
    <legend>Personal Info</legend>
<li><label for="emailid">Email id:</label></li>
<li><input type="text" name="emailid" size="50" placeholder=" Enter your email" /></li>
<li><label for="username">User Name:</label></li>
<li><input type="text" name="userid" size="12" placeholder="Enter your user name" /></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="12"/></li>
<li><label for="phone no">Phone:no </label></li>
<li><input type="text" name="Phone:no" size="50"  placeholder="Enter your number" /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="50" /></li>
<li><label for="country">Country:</label></li>
<li><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select></li>
<li><label for="zip">ZIP Code:</label></li>
<li><input type="text" name="zip" /></li>
<li><label id="gender">Sex:</label></li>
<li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
<li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</fieldset>
</ul>
</form>
<p id="error-msg"></p>
</body>
</html>
